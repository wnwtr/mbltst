                ],
                correct: 'E'
            },
            {
                question: "Yunan kilisesi İstanbul Patrikliğinden özerkliğini ne zaman ilan etti?",
                options: [
                    { letter: 'A', text: '1923' },
                    { letter: 'B', text: '1878' },
                    { letter: 'C', text: '1821' },
                    { letter: 'D', text: '1912' },
                    { letter: 'E', text: '1833' }
                ],
                correct: 'E'
            },
            {
                question: "Yunanistan'da Otto'nun hükümdarlık dönemine verilen ad aşağıdakilerden hangisidir?",
                options: [
                    { letter: 'A', text: 'Bizantinokratia' },
                    { letter: 'B', text: 'Bavarokratia' },
                    { letter: 'C', text: 'Aristokratia' },
                    { letter: 'D', text: 'Demokratia' },
                    { letter: 'E', text: 'Turkokratia' }
                ],
                correct: 'B'
            },
            {
                question: "Gayrimüslimlerin devlet hizmetine alınması ne zaman başladı?",
                options: [
                    { letter: 'A', text: 'II. Meşrutiyet sonrası' },
                    { letter: 'B', text: 'Islahat Fermanı sonrası' },
                    { letter: 'C', text: 'I. Meşrutiyet sonrası' },
                    { letter: 'D', text: 'Tanzimat Fermanı sonrası' },
                    { letter: 'E', text: 'Kanun-i Esasi sonrası' }
                ],
                correct: 'B'
            },
            {
                question: "Hangi liderin önderliğinde I. Sırp isyanı gerçekleşti?",
                options: [
                    { letter: 'A', text: 'Vasil Levski' },
                    { letter: 'B', text: 'Kara Yorgi' },
                    { letter: 'C', text: 'Kapodistriya' },
                    { letter: 'D', text: 'Miloş' },
                    { letter: 'E', text: 'Obrenoviç' }
                ],
                correct: 'B'
            }
        ];

        let answers = {};

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            const form = document.getElementById('quizForm');
            form.innerHTML = '';

            // Soruları rastgele karıştır
            const shuffledQuiz = shuffle([...quizData]);

            shuffledQuiz.forEach((item, index) => {
                const qNum = index + 1;
                const div = document.createElement('div');
                div.className = 'question';
                div.id = `q${qNum}`;

                const p = document.createElement('p');
                p.textContent = item.question;
                div.appendChild(p);

                // Şıkları rastgele karıştır
                const shuffledOptions = shuffle([...item.options]);
                shuffledOptions.forEach((opt, optIndex) => {
                    const newLetter = String.fromCharCode(65 + optIndex);
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.htmlFor = `q${qNum}${newLetter}`;
                    label.innerHTML = `<input type="radio" id="q${qNum}${newLetter}" name="q${qNum}" value="${newLetter}" onchange="checkAnswer(${qNum})"><span class="radio"></span>${newLetter}) ${opt.text}`;
                    div.appendChild(label);

                    // Eğer bu şık orijinal doğruysa, yeni harfi doğru olarak kaydet
                    if (opt.letter === item.correct) {
                        answers[`q${qNum}`] = { correct: newLetter, text: `${newLetter}) ${opt.text}` };
                    }
                });

                const hintP = document.createElement('p');
                hintP.className = 'answer-hint';
                hintP.id = `hint${qNum}`;
                hintP.innerHTML = `Doğru cevap: <strong>${answers[`q${qNum}`].text}</strong>`;
                div.appendChild(hintP);

                form.appendChild(div);
            });
        }

        // Sayfa yüklendiğinde quiz'i render et (rastgele)
        window.onload = renderQuiz;

        function checkAnswer(num) {
            const q = `q${num}`;
            const selected = document.querySelector(`input[name="${q}"]:checked`);
            if (!selected) return;

            const correct = answers[q].correct;
            const options = document.querySelectorAll(`#q${num} .option`);

            // Önce tüm renkleri sıfırla
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });

            // Doğru şıkkı yeşil yap
            options.forEach(opt => {
                const input = opt.querySelector('input');
                if (input.value === correct) {
                    opt.classList.add('correct');
                }
            });

            // Seçilen yanlışsa kırmızı yap
            if (selected.value !== correct) {
                const selectedOpt = document.querySelector(`#q${num} .option:has(input[value="${selected.value}"])`);
                selectedOpt.classList.add('incorrect');
            }
        }

        function calculateScore() {
            let score = 0;
            const total = quizData.length;
            for (let i = 1; i <= total; i++) {
                const q = `q${i}`;
                const selected = document.querySelector(`input[name="${q}"]:checked`);
                if (selected && selected.value === answers[q].correct) {
                    score++;
                }
            }
            return score;
        }

        function finishQuiz() {
            // Tüm doğru şıkları yeşil yap
            const total = quizData.length;
            for (let i = 1; i <= total; i++) {
                const options = document.querySelectorAll(`#q${i} .option`);
                options.forEach(opt => {
                    const input = opt.querySelector('input');
                    if (input.value === answers[`q${i}`].correct) {
                        opt.classList.add('correct');
                    }
                });
            }

            // Skoru hesapla ve göster
            const score = calculateScore();
            document.getElementById('result').innerHTML = `Toplam Skor: ${score} / ${total}`;
            document.querySelector('.finish').disabled = true;
        }

        function showAllAnswers() {
            const total = quizData.length;
            for (let i = 1; i <= total; i++) {
                document.getElementById(`hint${i}`).style.display = 'block';
            }
            document.getElementById('showAnswersBtn').disabled = true;
        }
    </script>
</body>
