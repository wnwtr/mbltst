                question: "<strong>Yunanistan'da basılan 'glaukes' adı verilen sikkeler aşağıdakilerden hangisinde doğru olarak açıklanmıştır?</strong>",
                options: [
                    { letter: 'A', text: 'Atina\'nın hanedan armalı sikkeleri' },
                    { letter: 'B', text: 'Skione\'nin sikkeleri' },
                    { letter: 'C', text: 'Atina\'nın simgesi olan baykuşlu sikkeler' },
                    { letter: 'D', text: 'Algina\'nın kaplumbağalı sikkeleri' },
                    { letter: 'E', text: 'Korinthos\'un Pegasoslu sikkeleri' }
                ],
                correct: 'C'
            },
            {
                question: "<strong>Sikkelerinin arka yüzünde çifte balta ile birlikte, yörenin şarap ihracatına işaret eden üzüm salkımı ve amphora sembollerinin bulunduğu Troas kenti aşağıdakilerden hangisidir?</strong>",
                options: [
                    { letter: 'A', text: 'Kime' },
                    { letter: 'B', text: 'Khios' },
                    { letter: 'C', text: 'Klazomenia' },
                    { letter: 'D', text: 'Assos' },
                    { letter: 'E', text: 'Tenedos' }
                ],
                correct: 'E'
            },
            {
                question: "<strong>Numismatikte elektron teriminin anlamı aşağıdakilerden hangisidir?</strong>",
                options: [
                    { letter: 'A', text: 'Para yerine kullanılan altın külçe' },
                    { letter: 'B', text: 'Lydialıların sahip oldukları bakır madenleri' },
                    { letter: 'C', text: 'Tmolos dağından elde edilen kırmızı altın' },
                    { letter: 'D', text: 'İlk sikkelerin basıldığı doğal olarak bulunan altın gümüş karışımı maden' },
                    { letter: 'E', text: 'İlk sikkelerin basıldığı gümüş madeninin diğer adı' }
                ],
                correct: 'D'
            }
        ];

        let answers = {};

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            const form = document.getElementById('quizForm');
            form.innerHTML = '';

            // Soruları rastgele karıştır
            const shuffledQuiz = shuffle([...quizData]);

            shuffledQuiz.forEach((item, index) => {
                const qNum = index + 1;
                const div = document.createElement('div');
                div.className = 'question';
                div.id = `q${qNum}`;

                const p = document.createElement('p');
                p.innerHTML = item.question;
                div.appendChild(p);

                // Şıkları rastgele karıştır
                const shuffledOptions = shuffle([...item.options]);
                shuffledOptions.forEach((opt, optIndex) => {
                    const newLetter = String.fromCharCode(65 + optIndex);
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.htmlFor = `q${qNum}${newLetter}`;
                    label.innerHTML = `<input type="radio" id="q${qNum}${newLetter}" name="q${qNum}" value="${newLetter}" onchange="checkAnswer(${qNum})"><span class="radio"></span>${newLetter}) ${opt.text}`;
                    div.appendChild(label);

                    // Eğer bu şık orijinal doğruysa, yeni harfi doğru olarak kaydet
                    if (opt.letter === item.correct) {
                        answers[`q${qNum}`] = { correct: newLetter, text: `${newLetter}) ${opt.text}` };
                    }
                });

                const hintP = document.createElement('p');
                hintP.className = 'answer-hint';
                hintP.id = `hint${qNum}`;
                hintP.innerHTML = `Doğru cevap: <strong>${answers[`q${qNum}`].text}</strong>`;
                div.appendChild(hintP);

                form.appendChild(div);
            });
        }

        // Sayfa yüklendiğinde quiz'i render et (rastgele)
        window.onload = renderQuiz;

        function checkAnswer(num) {
            const q = `q${num}`;
            const selected = document.querySelector(`input[name="${q}"]:checked`);
            if (!selected) return;

            const correct = answers[q].correct;
            const options = document.querySelectorAll(`#q${num} .option`);

            // Önce tüm renkleri sıfırla
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });

            // Doğru şıkkı yeşil yap
            options.forEach(opt => {
                const input = opt.querySelector('input');
                if (input.value === correct) {
                    opt.classList.add('correct');
                }
            });

            // Seçilen yanlışsa kırmızı yap
            if (selected.value !== correct) {
                const selectedOpt = selected.parentElement;
                selectedOpt.classList.add('incorrect');
            }
        }

        function calculateScore() {
            let score = 0;
            const total = quizData.length;
            for (let i = 1; i <= total; i++) {
                const q = `q${i}`;
                const selected = document.querySelector(`input[name="${q}"]:checked`);
                if (selected && selected.value === answers[q].correct) {
                    score++;
                }
            }
            return { score, total };
        }

        function finishQuiz() {
            const { score, total } = calculateScore();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>Test Sonucu: ${score}/${total}</h2>`;
            resultDiv.innerHTML += `<p>${score >= total * 0.7 ? 'Sınav Bitti.' : 'Sınav Bitti.'}</p>`;
        }

        function showAllAnswers() {
            const hints = document.querySelectorAll('.answer-hint');
            hints.forEach(hint => {
                hint.style.display = 'block';
            });
        }
    </script>
</body>
